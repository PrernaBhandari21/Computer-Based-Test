<ng-container >
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened="true" class="example-sidenav" *ngIf="showHeaderSidemenu">
      <app-sidemenu></app-sidemenu>
    </mat-sidenav>
    
    <mat-sidenav-content *ngIf="showHeaderSidemenu" perfectScrollbar style="padding-top: 25px;background-image: linear-gradient( 95.2deg, rgba(173,252,234,1) 26.8%, rgba(192,229,246,1) 64% );
    ">     
      <div style="padding-inline: 30px;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

    <mat-sidenav-content *ngIf="!showHeaderSidemenu" perfectScrollbar style="padding-top: 25px;">     
      <div style="padding-inline: 30px;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
