<div class="mainContainer mt-5">
    <div class="container">
      <mat-form-field>
        <mat-label>Select Category</mat-label>
        <mat-select [(ngModel)]="selectedCategory" (selectionChange)="onCategoryChange()">
          <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="button-container">
        <button class="btn btn-light" [disabled]="isDisabled" (click)="onViewButtonClick()">View</button>
        <button class="btn btn-primary" [disabled]="isDisabled" (click)="onAddButtonClick()">Add</button>
      </div>
    </div>
  
    <div class="questionsBox">
      <ng-container *ngIf="showAddContent">
        <p style="font-size: 20px;" class="mt-3">Add Question Here...</p>
        <div class="addQues">
          <div style="width: 55%;">
            <ckeditor #editorRef [editor]="Editor" (change)="updateShowQuesContent($event)"></ckeditor>
          </div>
          <div class="showQues mt-3" [innerHTML]="showQuesContent"></div>
        </div>
        
        <div style="text-align: right;">
          <button type="button" class="btn btn-success m-2" (click)="saveContent()">Save</button>
        </div>
       
      </ng-container>
      
      
      
      
      
      <ng-container *ngIf="showViewContent">
        <p style="text-align: center;font-size: 20px;" class="mt-5">View Here</p>
      </ng-container>
      <ng-container *ngIf="!showAddContent && !showViewContent">
        <h2 style="text-align: center;font-size: 20px;" class="mt-5">No Questions are Available!</h2>
      </ng-container>
    </div>
  </div>
