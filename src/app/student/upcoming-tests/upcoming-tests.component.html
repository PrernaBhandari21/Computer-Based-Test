<div class="main__container">
    <table mat-table [dataSource]="exams" class="custom-table">
      <ng-container matColumnDef="serialNumber">
        <th mat-header-cell *matHeaderCellDef> S. No. </th>
        <td mat-cell *matCellDef="let exam; let i = index"> {{ i + 1 }} </td>
      </ng-container>
      <ng-container matColumnDef="examName">
        <th mat-header-cell *matHeaderCellDef> Exam Name </th>
        <td mat-cell *matCellDef="let exam"> {{ exam.examName }} </td>
      </ng-container>
      <ng-container matColumnDef="examDate">
        <th mat-header-cell *matHeaderCellDef> Exam Date </th>
        <td mat-cell *matCellDef="let exam"> {{ exam.examDate }} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let exam">
          <button mat-button color="primary" (click)="viewDetails(exam)" class="action-button">View Details</button>
        </td>
      </ng-container>
          
      <tr mat-header-row *matHeaderRowDef="['serialNumber', 'examName', 'examDate', 'action']"></tr>
      <tr mat-row *matRowDef="let exam; columns: ['serialNumber', 'examName', 'examDate', 'action']"></tr>
    </table>
  </div>
