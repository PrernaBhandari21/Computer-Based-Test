<div class="container">
    <div class="column">
      <h2>Students List</h2>
      <table mat-table [dataSource]="students" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let student">{{ student.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let student">{{ student.email }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let student">
            <button class="btn btn-info" (click)="selectStudent(student)">Select</button>

          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['name', 'email', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'actions']"></tr>
      </table>
    </div>
    <div class="column">
      <h2>Selected Students</h2>
      <table mat-table [dataSource]="selectedStudents" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let student">{{ student.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let student">{{ student.email }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let student">
            <button class="btn btn-danger" (click)="removeStudent(student)">Remove</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['name', 'email', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'actions']"></tr>
      </table>
    </div>
  </div>
