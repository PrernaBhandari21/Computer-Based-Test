<div class="preview_test_div">

    <div class="test__name">
        <h4>Test Name</h4>
    </div>

    <div class="test__details">
        <div class="flex-row">
            <span class="left">
                Total Time
            </span>
            <span>
                60 Minutes
            </span>
        </div>

        <div class="flex-row">
            <span class="left">
                Total Questions
            </span>
            <span>
                35
            </span>
        </div>

        <div class="flex-row">
            <span class="left">
                Total Marks
            </span>
            <span>
                100 
            </span>
        </div>

        <div class="flex-row">
            <span class="left">
                Instructions
            </span>
            <span>
                Complete exam before time.
            </span>
        </div>
    </div>

    <div class="question-details">
        <h4 style="text-align: center;font-weight: 500;">Questions Added</h4>

        <div class="allQuestions">
            <div *ngFor="let question of questions; let i = index">
              <p>Question {{ i + 1 }}: {{ question.question }}</p>
              <ul>
                <li *ngFor="let option of question.options">
                  {{ option }}
                </li>
              </ul>
            </div>
          </div>
          
    </div>

</div>
